apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-manager-openshift-routes
  labels:
    {{- include "gp-cert-manager-routes.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      - routes/finalizers
    verbs:
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      - routes/custom-host
    verbs:
      - create
      - update
  - apiGroups:
      - cert-manager.io
    resources:
      - certificaterequests
    verbs:
      - create
      - get
      - list
      - watch
  - apiGroups:
      - cert-manager.io
    resources:
      - certificaterequests/status
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - list
      - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-manager-openshift-routes
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-cert-manager-routes.labels" . | nindent 4 }}
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cert-manager-openshift-routes
  labels:
    {{- include "gp-cert-manager-routes.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-openshift-routes
subjects:
  - kind: ServiceAccount
    name: cert-manager-openshift-routes
    namespace: cert-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-openshift-routes
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-cert-manager-routes.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "gp-cert-manager-routes.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "gp-cert-manager-routes.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: cert-manager-openshift-routes
      automountServiceAccountToken: true
      containers:
        - name: cert-manager-openshift-routes
          image: "ghcr.io/cert-manager/cert-manager-openshift-routes:{{ .Chart.AppVersion }}"
          args:
            - -v=5
          ports:
            - containerPort: 6060
              name: readiness
              protocol: TCP
            - containerPort: 9042
              name: metrics
              protocol: TCP
          readinessProbe:
            httpGet:
              port: readiness
              path: "/readyz"
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3